<!-- Modal -->
<div class="modal fade" [id]="'modalProduct-' + (product?._id || '')" tabindex="-1" [attr.aria-labelledby]="'modalProductLabel-' + (product?._id || '')" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" *ngIf="product">
            <div class="modal-header">
                <!-- <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="ft-recipe">
                    <div class="ft-recipe__thumb">
                        <span id="close-modal">
                            <i class="ion ion-md-close"></i>
                        </span>
                        <img [src]="product.img" [alt]="product.titulo" />
                    </div>
                    <div class="ft-recipe__content">
                        <header class="content__header">
                            <div class="row-wrapper">
                                <h2 class="recipe-title">{{product.titulo}}</h2>
                                <div class="user-rating"></div>
                            </div>
                            <ul class="recipe-details">
                                <li class="recipe-details-item servings">
                                    <i class="fa fa-users icon-small"></i>
                                    <span class="value" style="text-decoration: line-through;"
                                        *ngIf="+product.precio_antes > +product.precio_ahora">{{product.precio_antes
                                        |number:'1.2-2'|currency:tiendaSelected?.moneda}}</span>
                                    <span class="value">{{product.precio_ahora |number:'1.2-2'|currency:tiendaSelected?.moneda}}</span>
                                </li>
                            </ul>
                        </header>
                        <p class="description" [innerHTML]="product.detalle"></p>
                        <div *ngIf="!user" class="aviso">
                            <p>Debes Iniciar Sesión ó Registrarte para solicitar un pedido</p>
                        </div>

                        <button class="btn-success btn" *ngIf="user" (click)="addItem(product)">
                            <i class="fa fa-shopping-bag"></i> Agregar al Pedido
                        </button>
                        

                        <!-- mensaje -->
                        <div class="aviso aviso-sucess" role="alert" *ngIf="msm_success">
                            <i class="fa fa-close" (click)="closeAviso()"></i>
                            <!-- al <a [routerLink]="['/review']"><b>Carrito!</b></a> -->
                            <p>Artículo agregado! </p>
                        </div>
                        <!-- mensaje -->
                    </div>
                </div>
            </div>

            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->

        </div>
    </div>
</div>
