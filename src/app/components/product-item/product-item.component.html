<div class="products-grid" >
    <div class="product-card">
        <div class="product-image" (click)="openPaymentsModal(product)">
            <img [src]="product.img" [alt]="product.titulo">
        </div>
        <div class="product-content">
            <div class="infpr">
                <h4>{{product.titulo}}</h4>
            <div class="product-price text-danger">{{product.precio_antes| currency}}</div>
            <div class="product-price">{{product.precio_ahora| currency}}</div>
            </div>
            <div class="botns">
                <button class="btn-secondary btn" (click)="openPaymentsModal(product)"><i class="fa fa-eye"></i></button>
                <button class="btn-success btn" (click)="addItem(product)"><i class="fa fa-shopping-bag"></i></button>
            </div>
        </div>
    </div>
    
</div>
